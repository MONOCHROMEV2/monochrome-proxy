<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONOCHROME</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { width: 60%; padding: 8px; }
        button { padding: 8px 15px; margin-left: 10px; }
        iframe { width: 100%; height: 80vh; border: none; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>MONOCHROME Proxy Browser</h2>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="fetchPage()">Go Back</button>

    <iframe id="proxyFrame"></iframe>

    <script>
        function fetchPage() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith('http')) url = 'https://' + url;
            
            document.getElementById('proxyFrame').src = `/proxy?url=${encodeURIComponent(url)}`;
        }
    </script>

</body>
</html>
